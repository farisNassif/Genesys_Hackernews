<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-dark">
        <div class="flex-grow-1">
            <a aria-label="Home" class="logo" routerLink="/">
                <img src="../../assets/favicon.png" viewBox="0 0 20 20" class="hackernews-icon-svg">
                <span class="hackernews-text"> 
                    Hacker News 
                </span>
            </a>

            <span class="nav-buttons">            
                <a routerLink="stories/best" routerLinkActive="active" mat-button class="header-nav">Best</a>
                |
                <a routerLink="stories/top" routerLinkActive="active" mat-button class="header-nav">Top</a>
                |
                <a routerLink="stories/new" routerLinkActive="active" mat-button class="header-nav">New</a>
            </span>
        </div>

        <div class="login-reg-buttons">                
            <a routerLink="/" class="float-right sign-up mr-2" (click)="register()">Sign up</a>
            <a routerLink="/" class="float-right login mr-2" (click)="login()">Login</a>
        </div>

        <div class="socials">
            <a href="https://www.instagram.com/thehackernews/?hl=en" class="fa fa-instagram"></a>
            <a href="https://www.facebook.com/thehackernews/" class="fa fa-facebook"></a>
            <a href="https://twitter.com/newsycombinator?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" class="fa fa-twitter"></a>
        </div>
    </nav>
</header>
